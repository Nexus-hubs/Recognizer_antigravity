<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Modern Light Cycle Game - Experience the thrill of TRON-inspired light cycle racing with stunning visuals and electronic sounds">
    <title>Light Cycles 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-grid"></div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen active">
        <div class="title-container">
            <h1 class="game-title">
                <span class="title-light">LIGHT</span>
                <span class="title-cycle">CYCLES</span>
                <span class="title-version">2.0</span>
            </h1>
            <div class="title-glow"></div>
        </div>

        <div class="menu-container">
            <button class="menu-btn primary" id="startBtn">
                <span class="btn-text">START GAME</span>
                <span class="btn-glow"></span>
            </button>

            <div class="difficulty-selector">
                <label class="difficulty-label">DIFFICULTY</label>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">EASY</button>
                    <button class="difficulty-btn active" data-difficulty="medium">MEDIUM</button>
                    <button class="difficulty-btn" data-difficulty="hard">HARD</button>
                </div>
            </div>

            <div class="controls-info">
                <h3>CONTROLS</h3>
                <div class="control-grid">
                    <div class="control-item">
                        <span class="key">W / ↑</span>
                        <span class="action">UP</span>
                    </div>
                    <div class="control-item">
                        <span class="key">S / ↓</span>
                        <span class="action">DOWN</span>
                    </div>
                    <div class="control-item">
                        <span class="key">A / ←</span>
                        <span class="action">LEFT</span>
                    </div>
                    <div class="control-item">
                        <span class="key">D / →</span>
                        <span class="action">RIGHT</span>
                    </div>
                    <div class="control-item">
                        <span class="key">ESC / P</span>
                        <span class="action">PAUSE</span>
                    </div>
                </div>
            </div>

            <button class="menu-btn secondary" onclick="window.location.href='recognizer.html'"
                style="margin-top: 1rem; border-color: #ff0000; color: #ff0000;">
                <span class="btn-text">3D RECOGNIZER</span>
                <span class="btn-glow"
                    style="background: radial-gradient(circle, rgba(255, 0, 0, 0.3), transparent);"></span>
            </button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="hud">
            <div class="hud-item">
                <span class="hud-label">SCORE</span>
                <span class="hud-value" id="score">0</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">HIGH SCORE</span>
                <span class="hud-value" id="highScore">0</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">SPEED</span>
                <span class="hud-value" id="speed">1.0x</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="countdown" id="countdown"></div>
    </div>

    <!-- Pause Screen -->
    <div id="pauseScreen" class="screen overlay">
        <div class="pause-container">
            <h2 class="pause-title">PAUSED</h2>
            <button class="menu-btn" id="resumeBtn">
                <span class="btn-text">RESUME</span>
                <span class="btn-glow"></span>
            </button>
            <button class="menu-btn secondary" id="quitBtn">
                <span class="btn-text">QUIT TO MENU</span>
                <span class="btn-glow"></span>
            </button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen overlay">
        <div class="gameover-container">
            <h2 class="gameover-title" id="gameOverTitle">GAME OVER</h2>
            <div class="final-score">
                <span class="final-score-label">FINAL SCORE</span>
                <span class="final-score-value" id="finalScore">0</span>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">SURVIVAL TIME</span>
                    <span class="stat-value" id="survivalTime">0s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">MAX SPEED</span>
                    <span class="stat-value" id="maxSpeed">1.0x</span>
                </div>
            </div>
            <button class="menu-btn primary" id="playAgainBtn">
                <span class="btn-text">PLAY AGAIN</span>
                <span class="btn-glow"></span>
            </button>
            <button class="menu-btn secondary" id="menuBtn">
                <span class="btn-text">MAIN MENU</span>
                <span class="btn-glow"></span>
            </button>
        </div>
    </div>

    <script src="assets.js"></script>
    <script src="sounds.js"></script>
    <script src="game.js"></script>
</body>

</html>
